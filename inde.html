<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Transformer PRO</title>
    
    <!-- CDN Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .tab-active {
            background: rgba(192, 132, 252, 0.2);
            border-bottom: 3px solid #c084fc;
        }

        .upload-content {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-600 to-indigo-700 font-[Poppins]">
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-12" data-aos="fade-down">
            <h1 class="text-5xl font-bold mb-4">
                <span class="bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">
                    JS TRANSFORMER
                </span>
            </h1>
            <p class="text-gray-200 text-lg font-light tracking-wider">
                <span class="bg-gradient-to-r from-purple-300 to-pink-300 bg-clip-text text-transparent">
                    Advanced Obfuscation & Decryption Suite
                </span>
            </p>
        </header>

        <!-- Tabs -->
        <div class="flex justify-center mb-8" data-aos="fade-up">
            <div class="glass-card rounded-full p-1">
                <button class="tab-btn px-6 py-2 text-white rounded-full transition-all" data-tab="decode">DECRYPT</button>
                <button class="tab-btn px-6 py-2 text-white rounded-full transition-all" data-tab="encode">OBFUSCATE</button>
            </div>
        </div>

        <!-- Decode Card -->
        <div class="tab-content max-w-3xl mx-auto glass-card rounded-2xl p-8" data-tab="decode" data-aos="zoom-in">
            <form action="/api/decode" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="upload-container group">
                    <label class="flex flex-col items-center justify-center w-full h-64 cursor-pointer 
                              border-4 border-dashed border-white/30 rounded-2xl bg-white/10 hover:bg-white/20
                              transition-all duration-300 relative overflow-hidden">
                        <div class="upload-content text-center p-6">
                            <div class="upload-prompt">
                                <div class="flex justify-center mb-4">
                                    <div class="p-4 bg-white/10 rounded-full">
                                        <i class="fas fa-file-upload text-3xl text-purple-300"></i>
                                    </div>
                                </div>
                                <h3 class="text-xl font-semibold text-white mb-2">Upload Encrypted File</h3>
                                <p class="text-gray-200 text-sm"><span class="text-purple-300 font-medium">Browse</span> to decrypt</p>
                                <p class="text-gray-300 text-xs mt-2">Supported format: .js</p>
                            </div>
                            <div class="file-preview hidden absolute inset-0 bg-white/5 backdrop-blur-sm flex flex-col items-center justify-center">
                                <i class="fas fa-file-alt text-3xl text-purple-300 mb-4 animate-pulse"></i>
                                <span class="file-name text-white font-medium text-center px-4"></span>
                                <p class="text-gray-300 text-xs mt-4">Click to change file</p>
                            </div>
                        </div>
                        <input type="file" name="file" class="opacity-0 absolute inset-0 w-full h-full" required>
                    </label>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-500 hover:opacity-90 
                       text-white font-semibold rounded-lg transition-all flex items-center justify-center">
                    <i class="fas fa-unlock-alt mr-2"></i>
                    Decrypt File
                </button>
            </form>
        </div>

        <!-- Encode Card -->
        <div class="tab-content max-w-3xl mx-auto glass-card rounded-2xl p-8 hidden" data-tab="encode" data-aos="zoom-in">
            <form action="/api/encode" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="upload-container group">
                    <label class="flex flex-col items-center justify-center w-full h-64 cursor-pointer 
                              border-4 border-dashed border-white/30 rounded-2xl bg-white/10 hover:bg-white/20
                              transition-all duration-300 relative overflow-hidden">
                        <div class="upload-content text-center p-6">
                            <div class="upload-prompt">
                                <div class="flex justify-center mb-4">
                                    <div class="p-4 bg-white/10 rounded-full">
                                        <i class="fas fa-file-upload text-3xl text-purple-300"></i>
                                    </div>
                                </div>
                                <h3 class="text-xl font-semibold text-white mb-2">Upload Source File</h3>
                                <p class="text-gray-200 text-sm"><span class="text-purple-300 font-medium">Browse</span> to obfuscate</p>
                                <p class="text-gray-300 text-xs mt-2">Supported format: .js</p>
                            </div>
                            <div class="file-preview hidden absolute inset-0 bg-white/5 backdrop-blur-sm flex flex-col items-center justify-center">
                                <i class="fas fa-file-alt text-3xl text-purple-300 mb-4 animate-pulse"></i>
                                <span class="file-name text-white font-medium text-center px-4"></span>
                                <p class="text-gray-300 text-xs mt-4">Click to change file</p>
                            </div>
                        </div>
                        <input type="file" name="file" class="opacity-0 absolute inset-0 w-full h-full" required>
                    </label>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-gray-200 text-sm">Obfuscation Intensity</label>
                        <input type="range" name="level" min="0.1" max="1" step="0.1" value="0.75" 
                               class="w-full bg-white/10 rounded-lg appearance-none h-2">
                        <div class="flex justify-between text-gray-300 text-xs">
                            <span>Standard</span>
                            <span>Maximum</span>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-gray-200 text-sm">File Padding (MB)</label>
                        <input type="number" name="mb" min="0" step="0.1" 
                               class="w-full bg-white/10 border border-white/20 rounded-xl p-2 text-white placeholder-gray-400"
                               placeholder="Optional">
                    </div>
                </div>
                
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-500 to-purple-500 hover:opacity-90 
                       text-white font-semibold rounded-lg transition-all flex items-center justify-center">
                    <i class="fas fa-lock mr-2"></i>
                    Obfuscate File
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({duration: 800});
        
        // Tab System
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
                btn.classList.add('tab-active');
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.toggle('hidden', content.dataset.tab !== tab);
                });
            });
        });

        // Enhanced File Upload Logic
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', function() {
                const parentForm = this.closest('form');
                const prompt = parentForm.querySelector('.upload-prompt');
                const preview = parentForm.querySelector('.file-preview');
                
                if(this.files.length > 0) {
                    prompt.style.opacity = '0';
                    prompt.style.pointerEvents = 'none';
                    preview.classList.remove('hidden');
                    preview.style.opacity = '1';
                    parentForm.querySelector('.file-name').textContent = this.files[0].name;
                } else {
                    prompt.style.opacity = '1';
                    prompt.style.pointerEvents = 'auto';
                    preview.classList.add('hidden');
                }
            });
            
            // Click preview to trigger new upload
            input.closest('label').addEventListener('click', (e) => {
                if(input.files.length > 0) {
                    e.preventDefault();
                    input.value = '';
                    input.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
